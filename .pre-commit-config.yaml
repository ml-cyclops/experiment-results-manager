---
minimum_pre_commit_version: 1.21.0
fail_fast: false
default_stages: [ commit, push ]
repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: poetry run black
        types: [ python ]
        language: system

      - id: pytest
        name: pytest
        entry: poetry run pytest
        language: system
        types: [ python ]
        files: ^tests\/.*test_.*\.py$
        pass_filenames: false  # or use with: require_serial

      - id: mypy
        name: mypy
        entry: poetry run mypy --strict experiment_results_manager
        types: [ python ]
        language: system
        pass_filenames: false

      - id: ruff
        name: ruff
        entry: poetry run ruff check
        types: [ python ]
        language: system